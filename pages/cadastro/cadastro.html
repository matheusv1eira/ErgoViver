<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergoviver - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Cadastre-se agora e venha fazer parte do Ergoviver para cuidar da sua saúde!</h1>

        
            <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/Projeto%20ERGOVIVER/assets/img/Group%20therapy-bro%201.png?raw=true" alt="Profissionais de saúde">
        </div>
        <div class="right-section">
            <div class="form-container">
                <img src="https://github.com/matheusv1eira/teste/blob/main/teste2.png?raw=true" width="100" padding="100" alt="logo">
                <form>
                    <div class="form-group">
                        <label for="full-name">Nome completo</label>
                        <input type="text" id="full-name" name="full-name">
                    </div>
                    <div class="form-group">
                        <label for="dob">Data de nascimento</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar senha</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Eu aceito os <a href="#">Termos e Condições</a> e li e entendi a <a href="#">Política de Privacidade</a>.</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">CRIAR CONTA</button>
                    </div>
                    <div class="login-link">
                        <a href="#">Já possui uma conta? Entre aqui</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
